<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hotel Management System - Modern dashboard for managing rooms, guests, and bookings">
    <title>{% block title %}Hotel Management{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="bi bi-building"></i>
                <span>Hotel Dashboard</span>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="{% url 'index' %}" {% if request.path == '/' %}class="active"{% endif %}>
                        <i class="bi bi-grid-fill"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'bookings' %}" {% if 'bookings' in request.path %}class="active"{% endif %}>
                        <i class="bi bi-calendar-check"></i>
                        <span>Bookings</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'rooms' %}" {% if 'rooms' in request.path %}class="active"{% endif %}>
                        <i class="bi bi-house-door"></i>
                        <span>Rooms</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'guests' %}" {% if 'guests' in request.path %}class="active"{% endif %}>
                        <i class="bi bi-people"></i>
                        <span>Guests</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Main JS -->
    <script src="/static/js/main.js"></script>
    
    <!-- Extra JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
