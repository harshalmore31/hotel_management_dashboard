<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="bi bi-building"></i> Hotel Dashboard
            </div>
            <ul class="sidebar-menu">
                <li><a href="{% url 'index' %}" {% if request.path == '/' %}class="active"{% endif %}>
                    <i class="bi bi-grid-fill"></i> Dashboard
                </a></li>
                <li><a href="{% url 'bookings' %}" {% if 'bookings' in request.path %}class="active"{% endif %}>
                    <i class="bi bi-calendar-check"></i> Bookings
                </a></li>
                <li><a href="{% url 'rooms' %}" {% if 'rooms' in request.path %}class="active"{% endif %}>
                    <i class="bi bi-house-door"></i> Rooms
                </a></li>
                <li><a href="{% url 'guests' %}" {% if 'guests' in request.path %}class="active"{% endif %}>
                    <i class="bi bi-people"></i> Guests
                </a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
